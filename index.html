<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WEBサイトプレビューサイト WEPREVIEW（ウェップレビュー）</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      max-width: 500px;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.5rem;
      font-size: 1.1rem;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #357abd;
    }

    #viewer {
      margin-top: 2rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    #previewImage {
      width: 100%;
      display: block;
    }

    @media (max-width: 600px) {
      input, select, button {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>WEBサイトプレビューサイト WEPREVIEW（ウェップレビュー）</h1>

  <label for="url">サイトURL（https://から）</label>
  <input type="text" id="url" placeholder="https://example.com">

  <label for="preset">端末プリセット</label>
  <select id="preset" onchange="applyPreset()">
    <option value="">選択してください</option>
    <option value="390x844">📱 iPhone 14 Pro (390×844)</option>
    <option value="768x1024">📱 iPad (768×1024)</option>
    <option value="1366x768">💻 ノートPC (1366×768)</option>
    <option value="1920x1080">🖥️ デスクトップ (1920×1080)</option>
  </select>

  <label for="height">縦の画面サイズ（px）</label>
  <input type="number" id="height" placeholder="例: 800">

  <label for="width">横の画面サイズ（px）</label>
  <input type="number" id="width" placeholder="例: 1280">

  <p>サイズ計測は<a href="https://x.gd/ewrwr4">こちらのサイト</a>がおすすめです（別サイトです）</p>

  <div style="margin-top: 1rem;">
    <button onclick="showIframe()">iframeモード</button>
    <button onclick="showImage()">画像モード（旧）</button>
  </div>

  <div id="viewer" style="display:none;">
    <iframe id="frame" src="" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
    <img id="previewImage" src="" style="display:none;">
  </div>

  <script><script>
// 元の applyPreset（そのまま使える）
function applyPreset() {
  const value = document.getElementById("preset").value;
  if (!value) return;
  const [w, h] = value.split("x");
  document.getElementById("width").value = w;
  document.getElementById("height").value = h;
}

// 入力値取得・検証
function getInputValues() {
  const url = document.getElementById('url').value.trim();
  const h = parseInt(document.getElementById('height').value.trim(), 10);
  const w = parseInt(document.getElementById('width').value.trim(), 10);

  if (!url.startsWith('https://')) {
    alert('URLは https:// から始めてください！');
    return null;
  }
  if (isNaN(h) || isNaN(w)) {
    alert('縦横サイズを正しく入力してください！');
    return null;
  }
  return { url, w, h };
}

// 補正ロジック：YouTube ID 抽出
function extractYouTubeId(url) {
  try {
    const u = new URL(url);
    if (u.searchParams.has('v')) {
      const v = u.searchParams.get('v');
      if (v && /^[A-Za-z0-9_-]{11}$/.test(v)) {
        return v;
      }
    }
    if (u.hostname === 'youtu.be' || u.hostname === 'www.youtu.be') {
      const id = u.pathname.slice(1);
      if (/^[A-Za-z0-9_-]{11}$/.test(id)) {
        return id;
      }
    }
    const parts = u.pathname.split('/');
    const embedIndex = parts.indexOf('embed');
    if (embedIndex >= 0 && parts.length > embedIndex + 1) {
      const id = parts[embedIndex + 1];
      if (/^[A-Za-z0-9_-]{11}$/.test(id)) {
        return id;
      }
    }
    const shortsIndex = parts.indexOf('shorts');
    if (shortsIndex >= 0 && parts.length > shortsIndex + 1) {
      const id = parts[shortsIndex + 1];
      if (/^[A-Za-z0-9_-]{11}$/.test(id)) {
        return id;
      }
    }
  } catch (e) {
    return null;
  }
  return null;
}

// Vimeo 補正ロジック
function extractVimeoId(url) {
  try {
    const u = new URL(url);
    const parts = u.pathname.split('/');
    for (const part of parts) {
      if (/^[0-9]+$/.test(part)) {
        return part;
      }
    }
  } catch (e) {
    return null;
  }
  return null;
}

// ニコニコ補正ロジック
function extractNicoId(url) {
  try {
    const u = new URL(url);
    const parts = u.pathname.split('/');
    const watchIndex = parts.indexOf('watch');
    if (watchIndex >= 0 && parts.length > watchIndex + 1) {
      return parts[watchIndex + 1];
    }
    if (u.hostname === 'nico.ms') {
      const id = u.pathname.slice(1);
      return id;
    }
  } catch (e) {
    return null;
  }
  return null;
}

// Instagram 抽出（shortcode 形式など）
function extractInstagramShortcode(url) {
  try {
    const u = new URL(url);
    const parts = u.pathname.split('/').filter(Boolean);
    const idx = parts.findIndex(p => p === 'p' || p === 'reel' || p === 'tv' || p === 'media');
    if (idx >= 0 && parts.length > idx + 1) {
      return parts[idx + 1];
    }
  } catch (e) {
    return null;
  }
  return null;
}

// TikTok 抽出
function extractTikTokId(url) {
  try {
    const u = new URL(url);
    const parts = u.pathname.split('/').filter(Boolean);
    const vidIndex = parts.findIndex(p => p === 'video');
    if (vidIndex >= 0 && parts.length > vidIndex + 1) {
      return parts[vidIndex + 1];
    }
  } catch (e) {
    return null;
  }
  return null;
}

// X / Twitter 抽出
function extractTweetId(url) {
  try {
    const u = new URL(url);
    const host = u.hostname.toLowerCase();
    if (host === 'twitter.com' || host === 'x.com' || host.endsWith('.twitter.com')) {
      const parts = u.pathname.split('/').filter(Boolean);
      const st = parts.indexOf('status');
      if (st >= 0 && parts.length > st + 1) {
        return parts[st + 1];
      }
    }
  } catch (e) {
    return null;
  }
  return null;
}

// iframe モード表示（補正＋各種対応）
function showIframe() {
  const vals = getInputValues();
  if (!vals) return;
  const { url, w, h } = vals;

  const frame = document.getElementById('frame');
  const img = document.getElementById('previewImage');
  const viewer = document.getElementById('viewer');
  viewer.style.display = 'block';

  let finalSrc = url;
  let useEmbed = true;  // iframe で読み込むかどうか

  // YouTube 判定
  const ytId = extractYouTubeId(url);
  if (ytId !== null) {
    try {
      const u = new URL(url);
      let startParam = '';
      if (u.searchParams.has('t')) {
        const t = u.searchParams.get('t');
        if (t) startParam = `?start=${parseInt(t, 10)}`;
      } else if (u.searchParams.has('start')) {
        const s = u.searchParams.get('start');
        if (s) startParam = `?start=${parseInt(s, 10)}`;
      }
      finalSrc = `https://www.youtube.com/embed/${ytId}${startParam}`;
    } catch (e) {
      finalSrc = `https://www.youtube.com/embed/${ytId}`;
    }
  } else {
    // TikTok 判定
    const tikId = extractTikTokId(url);
    if (tikId !== null) {
      finalSrc = `https://www.tiktok.com/embed/v3/${tikId}`;
    } else {
      // Instagram 判定
      const insc = extractInstagramShortcode(url);
      if (insc !== null) {
        finalSrc = `https://www.instagram.com/p/${insc}/embed`;
      } else {
        // Vimeo 判定
        const vId = extractVimeoId(url);
        if (vId !== null) {
          finalSrc = `https://player.vimeo.com/video/${vId}`;
        } else {
          // ニコニコ判定
          const nId = extractNicoId(url);
          if (nId !== null) {
            finalSrc = `https://embed.nicovideo.jp/watch/${nId}`;
          } else {
            // X / Twitter 判定
            const twId = extractTweetId(url);
            if (twId !== null) {
              useEmbed = false;
            }
          }
        }
      }
    }
  }

  if (useEmbed && finalSrc) {
    frame.src = finalSrc;
    frame.style.width = w + 'px';
    frame.style.height = h + 'px';
    frame.style.display = 'block';
    img.style.display = 'none';
  } else {
    // iframe 形式では扱えない場合はスクリプト埋め込みなどで対応
    frame.style.display = 'none';
    img.style.display = 'none';
    // 一旦 viewer 内をクリア
    viewer.innerHTML = '';

    const twId = extractTweetId(url);
    if (twId !== null) {
      const block = document.createElement('blockquote');
      block.className = 'twitter-tweet';
      block.setAttribute('data-lang', 'ja');
      block.innerHTML = `<a href="https://twitter.com/i/web/status/${twId}"></a>`;
      viewer.appendChild(block);
      const script = document.createElement('script');
      script.setAttribute('src', "https://platform.twitter.com/widgets.js");
      script.setAttribute('async', '');
      viewer.appendChild(script);
    } else {
      alert('この URL の埋め込みには対応していません。別タブで開きます。');
      window.open(url, '_blank');
    }
  }

  frame.onerror = () => {
    console.warn('iframe 読み込み失敗：', finalSrc);
    alert('この URL は iframe 埋め込みできない可能性があります。別タブで開きます。');
    window.open(url, '_blank');
  };
}

// 画像モード（そのまま）
function showImage() {
  const vals = getInputValues();
  if (!vals) return;
  const { url, w, h } = vals;
  const encodedURL = encodeURIComponent(url);
  const finalURL = `https://s.wordpress.com/mshots/v1/${encodedURL}?w=${w}&h=${h}&r=1`;
  const frame = document.getElementById('frame');
  const img = document.getElementById('previewImage');
  const viewer = document.getElementById('viewer');
  viewer.style.display = 'block';
  img.src = finalURL;
  img.style.display = 'block';
  frame.style.display = 'none';
}
</script>


  </script>

</body>
</html>
