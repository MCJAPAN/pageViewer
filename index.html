// è£œæ­£ãƒ­ã‚¸ãƒƒã‚¯ï¼šYouTube ID æŠ½å‡º
function extractYouTubeId(url) {
  try {
    const u = new URL(url);
    if (u.searchParams.has('v')) {
      const v = u.searchParams.get('v');
      if (v && /^[A-Za-z0-9_-]{11}$/.test(v)) {
        return v;

    if (u.hostname === 'youtu.be' || u.hostname === 'www.youtu.be') {
      const id = u.pathname.slice(1);
      if (/^[A-Za-z0-9_-]{11}$/.test(id)) {
        return id;
      }
    }
    const parts = u.pathname.split('/');
    const embedIndex = parts.indexOf('embed');
    if (embedIndex >= 0 && parts.length > embedIndex + 1) {
      const id = parts[embedIndex + 1];
      if (/^[A-Za-z0-9_-]{11}$/.test(id)) {
        return id;
      }
    }
    const shortsIndex = parts.indexOf('shorts');
    if (shortsIndex >= 0 && parts.length > shortsIndex + 1) {
      const id = parts[shortsIndex + 1];
      if (/^[A-Za-z0-9_-]{11}$/.test(id)) {

    }
  } catch (e) {

  return null;
}

// Vimeo è£œæ­£ãƒ­ã‚¸ãƒƒã‚¯
function extractVimeoId(url) {
  try {
    const u = new URL(url);
    const parts = u.pathname.split('/');
    for (const part of parts) {
      if (/^[0-9]+$/.test(part)) {

    }
  } catch (e) {

  }

}

function extractNicoId(url) {

    if (watchIndex >= 0 && parts.length > watchIndex + 1) {

// Instagram æŠ½å‡ºï¼ˆshortcode å½¢å¼ãªã©ï¼‰
function extractInstagramShortcode(url) {
  try {

    const parts = u.pathname.split('/').filter(Boolean);
    const idx = parts.findIndex(p => p === 'p' || p === 'reel' || p === 'tv' || p === 'media');

  } catch (e) {

  }
  return null;
}

function extractTikTokId(url) {

    const vidIndex = parts.findIndex(p => p === 'video');

  } catch (e) {

}

// X / Twitter æŠ½å‡º
function extractTweetId(url) {
  try {
    const u = new URL(url);

    if (host === 'twitter.com' || host === 'x.com' || host.endsWith('.twitter.com')) {

  } catch (e) {

  }
  return null;
}
