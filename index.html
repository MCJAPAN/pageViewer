<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WEBサイトプレビューサイト WEPREVIEW（ウェップレビュー）</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      max-width: 500px;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.5rem;
      font-size: 1.1rem;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #357abd;
    }

    #viewer {
      margin-top: 2rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @media (max-width: 600px) {
      input, select, button {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>WEBサイトプレビューサイト WEPREVIEW（ウェップレビュー）</h1>

  <label for="url">サイトURL（https://から）</label>
  <input type="text" id="url" placeholder="https://example.com">

  <label for="preset">端末プリセット</label>
  <select id="preset" onchange="applyPreset()">
    <option value="">選択してください</option>
    <option value="390x844">📱 iPhone 14 Pro (390×844)</option>
    <option value="768x1024">📱 iPad (768×1024)</option>
    <option value="1366x768">💻 ノートPC (1366×768)</option>
    <option value="1920x1080">🖥️ デスクトップ (1920×1080)</option>
  </select>

  <label for="height">縦の画面サイズ（px）</label>
  <input type="number" id="height" placeholder="例: 800">

  <label for="width">横の画面サイズ（px）</label>
  <input type="number" id="width" placeholder="例: 1280">

  <p>サイズ計測は<a href="https://x.gd/ewrwr4">こちらのサイト</a>がおすすめです（別サイトです）</p>

  <button onclick="showSite()">表示する</button>

  <div id="viewer" style="display:none;">
    <iframe id="frame" src=""></iframe>
  </div>

  <script>
    function applyPreset() {
      const value = document.getElementById("preset").value;
      if (!value) return;

      const [w, h] = value.split("x");
      document.getElementById("width").value = w;
      document.getElementById("height").value = h;
    }

    function showSite() {
      const url = document.getElementById('url').value.trim();
      const h = parseInt(document.getElementById('height').value.trim(), 10);
      const w = parseInt(document.getElementById('width').value.trim(), 10);

      if (!url.startsWith('https://')) {
        alert('URLは https:// から始めてください！');
        return;
      }
      if (isNaN(h) || isNaN(w)) {
        alert('縦横サイズは正しく入力してください！');
        return;
      }

      const encodedURL = encodeURIComponent(url);
      const finalURL = `https://s.wordpress.com/mshots/v1/${encodedURL}?w=${w}&h=${h}&r=1`;

      const frame = document.getElementById('frame');
      frame.src = finalURL;
      frame.style.height = h + 'px';
      frame.style.width = '100%';

      document.getElementById('viewer').style.display = 'block';
    }
  </script>

</body>
</html>
